<!DOCTYPE html>
<html>
<head>
    <title>Submitted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: auto;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>All Submitted Users</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
